<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title> MiniQuery </title>
</head>
<body>
    <h1>Selector Library</h1>
    <div id="eyed" onclick="idSweetSelector()">Click Me! This is <b>select by id</b></div>    
    <div class="klass" onclick="classSweetSelector()">Click Me! This is <b>select by class</b></div>
    <a href="#hello" onclick="tagSweetSelector()">Click Me! <b>select by tag name</b></a> 
    
    <hr>
    
    <h1>DOM Manipulation</h1>
    <div class="klasss" onclick="hideDOM()">Click Me! This is DOM _ hide</div>
    <div class="" onclick="showDOM()">
        <button>Click Me! This is DOM _ show</button>
    </div>
    
    <div class="kelas" onclick="tambahKelas()">Click Me! This is add class</div>
    <div class="" onclick="kurangKelas()">Click Me! This is remove class</div>
    
    <hr>
    
    <h1>Event Dispatch</h1>
    <div class="keles" onclick="">Click Me! This is Event Dispatcher</div>
    
    <hr>
    
    <h1>Ajax</h1>
    <div onclick="demoAjax()">
        <button >Click Me! This is Ajax Wrapper</button>
    </div>
    
    
    <script src="./lib/miniquery.js"></script>
</body>
</html>
